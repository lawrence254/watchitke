{% macro displayMovieList(movie_list) %}
<div class="row">
{% for movie in movie_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
    <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="img-responsive">
    <p class="text-center">
        <a href="/movie/{{movie.mId}}">
            {{ movie.title|truncate(10)}} </a>
    </p>
</div>

{% endfor %}
</div>
{% endmacro %}

<!-- Displaying reviews macro -->
{% macro displayReviews(review_list) %}
{% for review in review_list %}
<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
    <h2> {{ review.title}} </h2>
    <p> {{ review.review | truncate(30) }}</p>
</div>
{% endfor %}
{% endmacro %}
