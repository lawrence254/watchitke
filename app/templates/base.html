{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Navbar block  -->
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Lets get some top movies</title>
    {% endif %}
</head>

<body>
    <!-- Content block -->

    {% block content %}

    {% endblock%}
</body>

</html>
